                        question: "你非常喜歡某個品牌的產品，當看到關於它的負面評價時，你傾向於認為「那是個案」或「評價者太挑剔」。這可能涉及哪種認知偏誤？",
                        options: [
                            { text: "A. 確認偏誤 (Confirmation Bias)", value: "A", correct: true },
                            { text: "B. 後見之明偏誤 (Hindsight Bias)", value: "B", correct: false },
                            { text: "C. 錨定效應 (Anchoring Effect)", value: "C", correct: false }
                        ],
                        feedbackCorrect: "A是正確的。確認偏誤使我們傾向於尋找、解釋和回憶那些證實我們既有信念的信息，而輕視相反的證據。",
                        feedbackIncorrect: "這是典型的「確認偏誤」。我們更容易接受與自己先前信念一致的信息，而對不一致的信息進行辯解或忽略。"
                    },
                    {
                        id: "game10-2",
                        title: "小遊戲二：不確定性挑戰",
                        question: "面對一個結果未知的項目，你會更傾向於？",
                        options: [
                            { text: "A. 盡力搜集信息，制定多種預案，並接受可能的風險。", value: "A", correct: true },
                            { text: "B. 因為不確定性太高而感到焦慮，盡量迴避。", value: "B", correct: false },
                            { text: "C. 尋求「權威」的預測來消除不確定感。", value: "C", correct: false }
                        ],
                        feedbackCorrect: "A是更積極和健康的應對方式。學會擁抱和管理不確定性，而不是試圖完全消除它，是成熟的表現。",
                        feedbackIncorrect: "提升對不確定性的容忍度，並專注於可控因素（如A選項的行動），是應對未知挑戰的有效策略。B和C則反映了對不確定性的迴避或不健康依賴。"
                    },
                    {
                        id: "game10-3",
                        title: "小遊戲三：我的「能力圈」",
                        question: "思考一下，你有哪些可以透過自身努力來提升的技能或特質，從而更好地應對生活挑戰？（例如：學習能力、溝通技巧、情緒管理）",
                        options: [
                            { text: "A. 我有很多可以提升的方面，並願意努力。", value: "A", correct: true },
                            { text: "B. 我覺得我的能力已經固定了。", value: "B", correct: false },
                            { text: "C. 我主要依賴運氣。", value: "C", correct: false }
                        ],
                        feedbackCorrect: "A是積極的成長型思維。相信能力可以透過努力提升（自我效能），是建立內在控制感的關鍵。",
                        feedbackIncorrect: "建立內在控制感和自我效能，意味著相信自己可以透過努力和學習來影響結果，而不是完全依賴外部因素或固定的能力。"
                    },
                    {
                        id: "game10-4",
                        title: "小遊戲四：我的「支持網」",
                        question: "當你遇到困難時，除了求神問卜，你是否會主動向家人、朋友或專業人士（如心理諮詢師）尋求實質性的幫助和情感支持？",
                        options: [
                            { text: "A. 是的，我會積極尋求多方面的支持。", value: "A", correct: true },
                            { text: "B. 我習慣自己扛，不麻煩別人。", value: "B", correct: false },
                            { text: "C. 我主要依賴算命的指引。", value: "C", correct: false }
                        ],
                        feedbackCorrect: "A是健康的應對方式。建立並運用真實的社會支持網絡，對於應對壓力和困境至關重要。",
                        feedbackIncorrect: "尋求真實的社會支持（家人、朋友、專業人士）是應對困境的健康且有效的方式。過度依賴算命則可能錯失更實際的幫助。"
                    },
                    {
                        id: "game10-5",
                        title: "小遊戲五：做自己的「人生設計師」",
                        question: "對於未來，你更傾向於？",
                        options: [
                            { text: "A. 積極規劃目標，並為之努力，同時接受路上的不確定性。", value: "A", correct: true },
                            { text: "B. 等待「命運」的安排，相信一切自有定數。", value: "B", correct: false },
                            { text: "C. 頻繁算命，希望從中找到未來的「劇本」。", value: "C", correct: false }
                        ],
                        feedbackCorrect: "A是成為自己人生「掌舵人」的態度。理性規劃、積極行動，並擁抱過程中的變化，這才是掌握人生的真諦。",
                        feedbackIncorrect: "理性看待算命，將其視為一種參考而非圭臬，更重要的是培養獨立思考、積極規劃和為自己人生負責的能力（如A選項）。"
                    }
                ]
            }
        ];

        const tabButtonsContainer = document.querySelector('.tab-buttons-container nav');
        const tabContentContainer = document.getElementById('tab-content-container');
        let activeTabId = tabsData[0].id;

        function renderTabs() {
            // 清空現有內容
            tabButtonsContainer.innerHTML = '';
            tabContentContainer.innerHTML = '';

            tabsData.forEach((tab, index) => {
                // 創建 Tab 按鈕
                const button = document.createElement('button');
                button.className = `tab-button py-3 px-4 md:px-6 text-sm md:text-base font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap`;
                button.textContent = tab.title;
                button.setAttribute('role', 'tab');
                button.setAttribute('aria-controls', tab.id);
                if (tab.id === activeTabId) {
                    button.classList.add('active');
                    button.setAttribute('aria-selected', 'true');
                } else {
                    button.setAttribute('aria-selected', 'false');
                }
                button.onclick = () => changeTab(tab.id);
                tabButtonsContainer.appendChild(button);

                // 創建 Tab 內容區域
                const contentDiv = document.createElement('div');
                contentDiv.id = tab.id;
                contentDiv.className = 'tab-content p-1 md:p-5';
                if (tab.id === activeTabId) {
                    contentDiv.classList.add('active');
                }
                contentDiv.setAttribute('role', 'tabpanel');
                contentDiv.setAttribute('aria-labelledby', `btn-${tab.id}`); // 假設按鈕有個ID

                // 添加情境描述
                const scenarioP = document.createElement('p');
                scenarioP.className = 'text-lg text-gray-700 mb-6 p-4 bg-indigo-50 rounded-lg shadow';
                scenarioP.textContent = tab.scenario;
                contentDiv.appendChild(scenarioP);
                
                // 添加卡片式步驟
                const stepsTitle = document.createElement('h2');
                stepsTitle.className = 'text-2xl font-semibold text-gray-700 mb-4 mt-8';
                stepsTitle.textContent = '卡片式步驟解析';
                contentDiv.appendChild(stepsTitle);

                tab.steps.forEach(step => {
                    const stepCard = document.createElement('div');
                    stepCard.className = 'card';
                    
                    const stepTitle = document.createElement('h3');
                    stepTitle.className = 'text-xl font-semibold text-indigo-600 mb-2';
                    stepTitle.textContent = step.title;
                    stepCard.appendChild(stepTitle);
                    
                    const stepContent = document.createElement('p');
                    stepContent.className = 'text-gray-600 leading-relaxed';
                    stepContent.textContent = step.content;
                    stepCard.appendChild(stepContent);

                    if (step.citation) {
                        const citationP = document.createElement('p');
                        citationP.className = 'citation';
                        citationP.textContent = step.citation;
                        stepCard.appendChild(citationP);
                    }
                    contentDiv.appendChild(stepCard);
                });

                // 添加互動式小遊戲
                const gamesTitle = document.createElement('h2');
                gamesTitle.className = 'text-2xl font-semibold text-gray-700 mb-4 mt-10';
                gamesTitle.textContent = '互動小遊戲';
                contentDiv.appendChild(gamesTitle);

                tab.games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'card game-card';
                    gameCard.id = game.id;

                    const gameTitle = document.createElement('h3');
                    gameTitle.className = 'text-lg font-semibold text-indigo-700 mb-2';
                    gameTitle.textContent = game.title;
                    gameCard.appendChild(gameTitle);

                    const gameQuestion = document.createElement('p');
                    gameQuestion.className = 'text-gray-700 mb-3';
                    gameQuestion.textContent = game.question;
                    gameCard.appendChild(gameQuestion);

                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'space-y-2 md:space-y-0 md:space-x-2 flex flex-col md:flex-row md:flex-wrap';
                    game.options.forEach(option => {
                        const optionButton = document.createElement('button');
                        optionButton.className = 'game-option flex-grow';
                        optionButton.textContent = option.text;
                        optionButton.onclick = () => showFeedback(game.id, option.correct, game.feedbackCorrect, game.feedbackIncorrect);
                        optionsContainer.appendChild(optionButton);
                    });
                    gameCard.appendChild(optionsContainer);

                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.className = 'feedback';
                    feedbackDiv.id = `feedback-${game.id}`;
                    gameCard.appendChild(feedbackDiv);
                    
                    contentDiv.appendChild(gameCard);
                });

                tabContentContainer.appendChild(contentDiv);
            });
        }

        function changeTab(tabId) {
            activeTabId = tabId;
            renderTabs(); // 重新渲染以更新 active 狀態
        }

        function showFeedback(gameId, isCorrect, correctMsg, incorrectMsg) {
            const feedbackEl = document.getElementById(`feedback-${gameId}`);
            if (isCorrect) {
                feedbackEl.textContent = correctMsg;
                feedbackEl.className = 'feedback correct'; // 使用綠色表示正確或預期答案
            } else {
                feedbackEl.textContent = incorrectMsg;
                feedbackEl.className = 'feedback info'; // 使用藍色表示提示信息或另一種解釋
            }
        }

        // 初始化頁面
        renderTabs();

    </script>
</body>
</html>
